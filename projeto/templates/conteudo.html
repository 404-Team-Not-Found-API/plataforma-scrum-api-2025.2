<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos</title>
    <link rel="stylesheet" href="../static/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="../static/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

  <h1>Lista de Módulos</h1>
  <ul>
    {% for id, concluido in modulos.items() %}
      <li class="{{ 'concluido' if concluido else '' }}">
        <a href="{{ url_for('modulo', modulo_id=id) }}">
          Módulo {{ id }}
        </a>
      </li>
    {% endfor %}
  </ul>
    <h1>Página de conteúdos</h1>
   
</body>
</html>
