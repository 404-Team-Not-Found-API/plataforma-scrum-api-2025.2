<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <style>
        /* Simple CSS for navbar and buttons */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('homepage') }}">Home</a>
        <a href="{{ url_for('conteudo') }}">Conteúdo</a>
        <a href="{{ url_for('modulo1') }}">Módulo 1</a>
        {% block navbar_extra %}{% endblock %}
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
