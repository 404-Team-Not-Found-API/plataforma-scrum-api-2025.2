<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Scrum</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
      color: #0c1c2c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 70px;
    }

    .btn-topo {
      background: #6ee7b7;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      color: #0c1c2c;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-topo:hover {
      background: #34d399;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
    }

    .texto {
      max-width: 600px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 15px;
      font-weight: 900;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .btn-main {
      background: #34d399;
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      font-weight: bold;
      color: #0c1c2c;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn-main:hover {
      background: #10b981;
    }

    .ilustracao {
      text-align: center;
    }

    .ilustracao img {
      width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo"> <!-- Substitua pelo logo 404 -->
    </div>
    <button class="btn-topo">Comece agora</button>
  </header>

  <main>
    <div class="texto">
      <h1>Seja bem-vindo ao nosso curso sobre o Scrum!</h1>
      <p>Preparado para conhecer o desenvolvimento ágil?</p>
      <button class="btn-main">Comece agora</button>
    </div>
    <div class="ilustracao">
      <img src="scrum.png" alt="Ciclo Scrum"> <!-- Substitua pelo ícone de ciclo -->
    </div>
  </main>
</body>
</html>
